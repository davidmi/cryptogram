<!DOCTYPE html> 
<html>


<head>
<title>Canvas Experiments</title>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<style type="text/css">
  .slider { margin: 10px; background-color: green; }
  body { padding: 5em; }
  canvas { 
    padding: 1em; 
    border: 1px solid black; 
  } 
</style>

<script>
  function init_ui() { 
     params = { min: 1, max: 20, value: 2, step: 1, range: "min" }
     $('#block_height_slider').slider(params);  
     $('#block_width_slider').slider(params); 
  }
</script>

</head>

<body onload="init_ui();">



<canvas width="1" height="1" id="cancan">
</canvas>
<br />
<br /> 
<input type="file" id="file_selector" name="file_selector"  />
<p>Block height: <div id = "block_height_slider" class="slider"> </div></p>
<p>Block width: <div id = "block_width_slider" class="slider"> </div></p>

<output id="file_info"></output>

<script>
  octal_symbol_thresholds = [238, 210, 182, 154, 126, 98, 70, 42, 14]; 
  /* each base-64 character gets split into multiple 8 octal symbols, 
     so we have one function to turn an octal symbol into a single 
     threshold and a base-64 character into a short array of thresholds */ 
  base64_values = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/"
  

  function resize( imagewidth, imageheight, thumbwidth, thumbheight ) {
    var w = 0, h = 0, x = 0, y = 0,
        widthratio  = imagewidth / thumbwidth,
        heightratio = imageheight / thumbheight,
        maxratio    = Math.max( widthratio, heightratio );

    if ( maxratio > 1 ) {
        w = imagewidth / maxratio;
        h = imageheight / maxratio;
    } else {
        w = imagewidth;
        h = imageheight;
    }
    x = ( thumbwidth - w ) / 2;
    y = ( thumbheight - h ) / 2;
    return { w:w, h:h, x:x, y:y };
  }
  
  /* for now this does not one thing! */ 
  function encrypt (data) { 
    return data; 
  } 

  function write(text) { 
    $("#alerts").append($('<p>').html(text))
  }
  function clear_alerts() { 
    $("#alerts").html("");
  }

  
  function encode(data, width_to_height_ratio, block_width, block_height) { 
    if (!width_to_height_ratio) { width_to_height_ratio = 1.0; }
    if (!block_width) { block_width = 2; } 
    if (!block_height) { block_height = 2; } 
    write('Using block_width = ' + block_width + ', block height = ' + block_height + ' w/h ratio = ' + width_to_height_ratio); 
    /* grow an array of grayscale values and then convert them 
       to an RGB Image afterward (so we don't have to precompute size
       or worry about the header yet 
    */ 
    write(data.substring(0,50) + "..."); 
    withoutHeader = data.split('base64,')[1];
    justData = withoutHeader.split('=')[0]; 
    nchars = justData.length;
    var values = new Array(); 
    for (i = 0; i < nchars; i++) { 
      ch = justData[i]; 
      value = base64_values.indexOf(ch);  
      x = Math.floor(value / 8); 
      y = value % 8; 
      values.push(x); 
      values.push(y); 
    }
    
    write(values.toString()); 
    var n_values = values.length; 
    pixels_in_header = 0; 
    block_size = block_width * block_height; 
    n_pixels = block_size * n_values + pixels_in_header; 
    height = Math.sqrt(n_pixels / width_to_height_ratio); 
    width = Math.ceil(width_to_height_ratio * height); 
    // make width and height a multiple of block width and height
    height = Math.ceil(Math.ceil(height) / block_height) * block_height; 
    width = Math.ceil(width / block_width) * block_width; 

    write('Making ' + width + ' by ' + height + ' image, required pixels = ' + n_pixels + ' available pixels = ' + (width*height)); 

    var c = document.createElement('canvas');  
    
    c.width = width; 
    c.height = height; 
    var cxt = c.getContext('2d'); 
    var imageData = cxt.createImageData(width, height); 
    var d = imageData.data; 
    function set_pixel(pix_idx, level) { 
      x = pix_idx % width; 
      y = Math.floor(pix_idx / width); 
      idx = 4 * (x + y * width); 
      // set RGB channels to same level since we're encoding data as grayscale
      d[idx] = level; 
      d[idx + 1] = level; 
      d[idx + 2] = level;
      d[idx + 3] = 255; // alpha channel 
    }
    var pix_idx = 0; 
    for (value_idx = 0; value_idx < n_values; value_idx++) { 
      level = octal_symbol_thresholds[values[value_idx]];
      for (i = 0; i < block_width; i++) { 
        for (j = 0; j < block_height; j++) { 
          set_pixel(pix_idx++, level); 
         }
      }
    }
    write('Wrote ' + pix_idx + ' data pixels '); 
    for (; pix_idx < width*height; pix_idx++) { 
      set_pixel(pix_idx, 0);  
    }
    write('Wrote ' + pix_idx + ' total pixels '); 
    cxt.putImageData(imageData, 0, 0);  
    var img = new Image(); 
    img.src = c.toDataURL(); 
    return img; 

  }
  /* draw image onto canvas and optionally resize it into a thumbnail */ 
  function image_to_canvas( img, thumb_width, thumb_height) {
    var c = document.getElementById('cancan');  
    var cx = c.getContext('2d');
    if (thumb_width && thumb_height) { 
      c.width = thumb_width; 
      c.height = thumb_height; 
      var dimensions = resize( img.width, img.height, thumb_width, thumb_height );
      cx.drawImage( 
        img, dimensions.x, dimensions.y, dimensions.w, dimensions.h
      );
    }
    else { 
      c.width = img.width; 
      c.height = img.height; 
      cx.drawImage(img, 0, 0); 
    } 
   
  };
  function show_error(msg, url, linenumber) {
     alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber)
     return true;
  }

  /* when the user selects a file, draw it on the canvas as an image */ 
  function handleFileSelect(evt) {
    clear_alerts(); 
    var files = evt.target.files; // FileList object

    // files is a FileList of File objects. List some properties.
    var output = [];
    f = files[0]; 
    var name = escape(f.name); 
    var type = f.type || 'n/a'; 
    var output = ['<li><strong>', name, '</strong> (', type, ') - ', f.size, ' bytes</li>'];
    var reader = new FileReader();
    reader.onload = function ( loadEvent ) { 
       originalData = loadEvent.target.result; 
       encryptedData = encrypt(originalData);
       block_width = $('#block_width_slider').slider('value'); // you can just drop these if you want to use the default 2x2
       block_height = $('#block_height_slider').slider('value');  
       width_to_height_ratio = 1.0; // todo: actually use the image 
       encodedImage = encode(encryptedData, 1.0, block_width, block_height ); 
       encodedImage.onload = function () { 
         image_to_canvas(encodedImage);      
       }
    };
    reader.onerror = show_error; 
    reader.readAsDataURL(f); 
    var info = document.getElementById('file_info');
    info.innerHTML = '<ul>' + output.join('') + '</ul>';
  }
  document.getElementById('file_selector').addEventListener('change', handleFileSelect, false);
</script>

<div id="alerts" style="color:red;"></div>

</body>

</html>
