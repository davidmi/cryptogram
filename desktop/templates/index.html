{% extends "base.html" %}

{% block body %}
	<div id=response></div>

<center>
	<h1>Cryptogram Encryption</h1>
	<h2>Please enter a password to start encrypting photos</h2>
	<form name="input" action="password" method="post" onsubmit="checkPass()">
		<table>
			<tr><td>Password:</td><td><input type="password" name="password" /> </td></tr>
			<tr><td>Verify Password:</td><td><input type="password"
			name="verify_password" /></td></tr>
		</table>
		<input type="submit" value="Start encrypting" />
	</form>

	<form name="quitform" action="exit" method="get">
		<input type="submit" value="Exit" />
	</form>
</center>
{% end %}
