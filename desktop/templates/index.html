{% extends "base.html" %}

{% block body %}
<script type="text/javascript" src="{{ static_url("validate-password.js") }}"></script>

		<script type="text/javascript">
			$(function(){

				// Dialog
				$('#dialog').dialog({
					autoOpen: false,
					width: 600,
          modal: true,
					buttons: {
						"Ok": function() {
							$(this).dialog("close");
						},
						"Cancel": function() {
							$(this).dialog("close");
						}
					}
				});

				// Dialog Link
				$('#dialog_link').click(function(){
					$('#dialog').dialog('open');
					return false;
				});

				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); },
					function() { $(this).removeClass('ui-state-hover'); }
				);

			});
		</script>
<center>
	<div id="container">
		<div id="stage">
	    <h1>Cryptogram Encoder</h1>

      <!-- Select files to encrypt. -->
      <table>
       <tr>
         <td>Input Directory</td>
         <td><input class="required" id="input_dir_path" name="input_dir_path" value="${USER_BOX}" type="text"></input>
         </td>
       </tr>
       <tr>
		     <p><a href="#" id="dialog_link" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-newwin"></span>Open Dialog</a></p>
       </tr>
      </table>

      <!-- Choose output location. -->
      <table>
       <tr>
         <td>Output Directory</td>
         <td><input class="required" id="output_dir_path" name="output_dir_path" value="${USER_BOX}" type="text"></input>
         </td>
       </tr>
       <tr>
         <td colspan="2">
           <div id="output_dir"></div>
         </td>
       </tr>
      </table>


		<!-- ui-dialog -->
		<div id="dialog" title="Dialog Title">
      <td colspan="2">
        <div id="input_dir"></div>
      </td>
		</div>


      <!-- Enter the password to use during encryption. -->
			<form id="input" action="password" method="post">
				<table>
					<tr><td>Password:</td><td>Verify Password</td></tr>
          <tr>
            <td><input type="password" name="password" id="password" /> </td>
            <td><input type="password" name="password_again" id="password_again" /></td>
          </tr>
          <tr><td colspan="2">HELLO</td></tr>

				</table>
				<input type="submit" value="Start encrypting" />
			</form>


			<form name="quitform" action="exit" method="get">
				<input type="submit" value="Exit" />
			</form>
		</div>
	</div>
</center>
{% end %}
