{% extends "base.html" %}

{% block body %}
	<div id=response></div>
	<form name="input" action="password" method="post" onsubmit="checkPass()">
		Password: <input type="password" name="password" /> <br />
		Verify Password: <input type="password" name="verify_password" />
		<input type="submit" value="Start encrypting" />
	</form>

	<form name="quitform" action="exit" method="get">
		<input type="submit" value="Exit" />
	</form>
{% end %}
